<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>

    body {
      font: 10px sans-serif;
    }

    .outerArc path {
      stroke: #fff;
    }

    .node .label {
      opacity: 0;
      z-index: 99;
    }

    .node:hover .label {
      opacity: 1;
    }

  </style>
</head>
<body>
<script>

  var diameter = 300,
      format = d3.format(",d"),
      color = d3.scale.category20c();

  var bubble = d3.layout.pack()
      .sort(null)
      .size([diameter, diameter])
      .padding(1.5);

  var svg = d3.select("body").append("svg")
      .attr("width", diameter)
      .attr("height", diameter)
      .attr("class", "bubble");

  d3.json("/projects/thoughtworks/rosetta-jvm", function(error, root) {
    var total = 0;
    for(i = 0; i < root.languages.length; i++){
      total = total + root.languages[i].weighting;
    }

    root.languages.forEach(function(lang){
      lang.value = lang.weighting * 100 / total;
      if(lang.value < 4) {
        lang.value = 4
      }
    });

    var node = svg.selectAll(".node")
        .data(bubble.nodes({children: root.languages}).filter(function(d) {
          return !d.children;
        }))
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

    node.append("circle")
        .attr("r", function(d) {
          return d.value;
        })
        .attr("stroke", function(d) {
          return "white";
        })
        .attr("stroke-width", function(d) {
          return "20px";
        })
        .style("fill", function(d) {
          return color(d.name);
        });

    node.append("text")
        .attr("text-anchor", "middle")
        .attr("dy", ".3em")
        .attr("class", "label")
        .text(function(d) {
          return d.name;
        });
  });


</script>
</body>
</html>
